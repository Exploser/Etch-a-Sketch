<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Etch a Sketch</title>
    <script src="/Etch-a-Sketch/script/script.js" defer></script>
</head>

<body>
    <header>
        <div class="head-text"><strong>Etch a Sketch</strong></div>
        <div class="head-tag">
            <p>A simple etch-a-sketch clone</p>
        </div>
    </header>
    <main>
        <div class="game">
            <div class="player-tools">
                <button class="paint">paint</button>
                <button class="eraser">eraser</button>
                <button class="clean">clean</button>
                <div class="color-picker">
                <label for="colorPicker">Select your color</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            </div>
            <div class="grid-box">
            </div>
        </div>
    </main>
</body>

</html>
